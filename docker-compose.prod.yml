# Production Docker Compose Configuration
services:
  frontend:
    image: hlusn/devops-frontend:latest
    container_name: frontend_prod
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    image: hlusn/devops-backend:latest
    container_name: backend_prod
    ports:
      - '4000:4000'
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mydatabase
      - JWT_SECRET=supersecretjwtkeyfordev
      - ADMIN_KEY=secret_admin_key_dev
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb_prod
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db  # CHANGED: Use same volume as development

volumes:
  mongo-data:  # CHANGED: Same volume name as development